<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seu Amigo Secreto 🎁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-christmas">
    <div id="particles-js"></div>
    
    <div class="container py-5">
        <div class="card p-4 christmas-card">
            <h2 class="text-center mb-4">🎄 Digite seu nome para ver quem você tirou 🎁</h2>
            
            <div class="input-group mb-3">
                <input type="text" 
                       id="participantName" 
                       class="form-control" 
                       placeholder="Seu nome"
                       autocomplete="off">
                <button class="btn btn-success" onclick="checkParticipant()">
                    Verificar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('participantName');
            
            inputField.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    checkParticipant();
                }
            });
        });

        function checkParticipant() {
            const name = document.getElementById('participantName').value.trim();
            const drawId = new URLSearchParams(window.location.search).get('id');
            
            if (name && drawId) {
                const participant = localStorage.getItem(`participant_${drawId}`);
                
                if (participant === name) {
                    const receiver = localStorage.getItem(`draw_${drawId}`);
                    window.location.href = `resultado.html?friend=${encodeURIComponent(receiver)}`;
                } else {
                    alert('Nome não encontrado ou incorreto!');
                }
            }
        }
    </script>
</body>
</html>
