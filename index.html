<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Amigo Secreto de Natal 🎅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-christmas">
    <div id="particles-js"></div>

    <div class="container py-5">
        <h1 class="text-center text-white mb-4">
            🎄 Amigo Secreto de Natal 🎁
        </h1>
        
        <!-- Card Principal -->
        <div class="card p-4 christmas-card">
            <!-- Seção de Participantes -->
            <div class="mb-4">
                <h3 class="mb-3">👥 Participantes</h3>
                <div class="input-group mb-3">
                    <input type="text" 
                           id="participantName" 
                           class="form-control" 
                           placeholder="Nome do participante">
                    <button class="btn btn-success" onclick="addParticipant()">
                        Adicionar
                    </button>
                </div>
                
                <!-- Lista de Participantes -->
                <div id="participantsList" class="mt-3">
                    <!-- Participantes serão listados aqui -->
                </div>
            </div>

            <!-- Seção de Restrições -->
            <div class="mb-4">
                <h3 class="mb-3">🚫 Restrições</h3>
                <div class="row g-2 mb-2">
                    <div class="col">
                        <select id="person1" class="form-select">
                            <option value="">Pessoa 1</option>
                        </select>
                    </div>
                    <div class="col">
                        <select id="person2" class="form-select">
                            <option value="">Pessoa 2</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning" onclick="addRestriction()">
                            Adicionar Restrição
                        </button>
                    </div>
                </div>
                
                <!-- Lista de Restrições -->
                <div id="restrictionsList">
                    <!-- Restrições serão listadas aqui -->
                </div>
            </div>

            <!-- Botão de Sorteio -->
            <div class="text-center mt-4">
                <button id="drawButton" 
                        class="btn btn-danger btn-lg draw-button" 
                        onclick="drawNames()">
                    🎅 Realizar Sorteio 🎄
                </button>
            </div>

            <!-- Área de Resultados -->
            <div id="resultsArea" class="mt-4">
                <!-- Resultados serão mostrados aqui -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
